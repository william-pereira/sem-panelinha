<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="landingpage.css">
  <link rel="stylesheet" href="reset.css">
  <title>Sem-Panelinha</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body class="background-index">
  <header class="nav-sorteio">
    <div class="container-sorteio">
      <div id="conjunto-img">
        <a href="index.html"><img src="img/voley.png" alt="Bola de volei" class="img-header"></a>
      </div>
      <h1 id="titulo">#Sem-Panelinha</h1>
    </div>
  </header>

  <main class="container">
    <div class="container">
      <div class="formulario">
        <p id="validacao"> </p>
        <label for="fname" class="formulario-nome">Nome</label>
        <input type="text" id="nome" name="fname" type="reset" required="required">
        <input type="submit" onclick="capturar()" class="btn-form" value="✓">
        <div class="linha-form">
          <p id="texto-form">Exclua o último nome inserido</p>
          <input type="submit" onclick="remover()" id="btn-remover" class="btn-form" value="x">
        </div>
      </div>
      <div class="qtde-time">
        <select id="opcoes" onclick="times()">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <p class="formulario-nome" id="escolha-times">Dupla</p>
      </div>
    </div>
    <div class="resultados-nomes">
      <div class="nomes-adicionados">
        <p id="teste"></p>
      </div>
    </div>
    <img src="img/mastro.png" class="mastro" alt="">
    <img src="img/quadra-sorteio.png" alt="">
    <p id="dentro-quadra">Lista de Players <span id="numero-players"></span></p>
    <div class="quantidade-por-time">
      <input type="submit" class="btn-enviar" onclick="sortear()" value="Sortear">
    </div>
  </main>
  <section>
    <div class="container">
      <div class="painel-times">
        <div id="resultado_times">
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <p id="random"></p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
